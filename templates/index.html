{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block body %}
<section class="text-gray-600 body-font">
  <div
    class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
  >
    <img
      class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
      alt="hero"
      src="https://wallpaper-house.com/data/out/7/wallpaper2you_198306.jpg"
    />
    <div class="text-center lg:w-2/3 w-full">
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        Hello,<br />
        Welcome <strong>{{request.user}}</strong>
      </h1>
      <p class="mb-8 leading-relaxed">
        Hello {{request.user}} Welcome To The DjangoApp This Website Created
        Using Django (Python Based Web Framework ) By Arman Idrisi ....<br />
        Thanks For Reading This...
      </p>
      <div class="flex justify-center">
        <a
          class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" href="/logout"
        >
          Logout
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
