{% extends 'base.html' %} {% block body %}
<form method="post" action="/signup">
  <div
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col mt-2"
  >
    {% csrf_token %}
    <h1 class="my-6 text-center text-xl font-semibold font-mono">
      SignUp To Continue
    </h1>
    <div class="mb-4">
      <label
        class="block text-grey-darker text-sm font-bold mb-2"
        for="username"
      >
        Username
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
        id="username"
        type="text"
        placeholder="Username"
        name="username"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-grey-darker text-sm font-bold mb-2"
        for="username"
      >
        Email Address
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
        id="username"
        type="text"
        placeholder="Username"
        name="email"
      />
    </div>
    <div class="mb-6">
      <label
        class="block text-grey-darker text-sm font-bold mb-2"
        for="password"
      >
        Password
      </label>
      <input
        class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
        id="password"
        type="password"
        placeholder="******************"
        name="password"
      />
      <p class="text-red text-xs italic">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded bg-gray-800"
        type="submit"
      >
        Sign Up
      </button>

        <a
          class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker"
          href="/login"
        >
        Want To Login?
        </a>
      
    </div>
  </div>
</form>
{% endblock %}
